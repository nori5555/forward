name: Sync Fork from Yan-nian

on:
  schedule:
    - cron: '0 3 * * *'   # 每天凌晨3点 UTC 自动同步
  workflow_dispatch:       # 允许手动点击触发同步

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set Git identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream and sync
        run: |
          git remote add upstream https://github.com/Yan-nian/forward.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories --no-edit || true

      - name: Push changes to your repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
